<div id="page-wrapper">
	<div class="row">
		<div class="col-md-8 col-lg-offset-4">
			<h2>Usuario</h2>
		</div>
	</div>
	<form name="form" role="form" novalidate>
		<div class="row">
			<div class="col-md-4 well col-lg-offset-4">

				<input-text-edit label="Nombre de Usurio" name="name" ng-model="model.name" ng-required="(model._id==undefined)" minlength="4" ng-disabled="(model._id==undefined)?false:true" ng-directive-if="{'ng-unique-user-name': 'model._id==undefined'}" ng-unique-user-name></input-text-edit>

				<input-text-edit label="Email" name="email" ng-model="model.email" email ng-directive-if="{'ng-unique-email': 'model._id==undefined'}" ng-unique-email ng-disabled="(model._id==undefined)?false:true" ng-required="(model._id==undefined)"></input-text-edit>

				<input-text-edit label="Contraseña" name="password" password ng-hide="(model._id==undefined)?false:true" ng-required="(model._id==undefined)"></input-text-edit>

				<input-text-edit label="Confirmar contraseña" name="confirmPassword" ng-hide="(model._id==undefined)?false:true" minlength="6" password ng-match="model.password" ng-model="model.confirmPassword"></input-text-edit>

				<input-text-edit label="Rol" name="roleId" select="role.name as role.name for role in model.roles" required></input-text-edit>

				<input-text-edit label="Bloqueo Habilitado" name="lockoutEnabled" checkbox></input-text-edit>

				<input-text-edit label="Deshabilitado" name="disabled" checkbox></input-text-edit>

			</div>
		</div>
		<div class="row">
			<div class="col-md-4 well col-lg-offset-4">
				<div class="form-group">
					<div class="col-md-3" style="padding: 1px">
						<a ui-sref="userList" class="btn btn-primary btn-block">Regresar</a>
					</div>
					<div class="col-md-9" style="padding: 1px">
						<button class="btn btn-default btn-block" ng-disabled="form.$invalid" ng-click="save(model)">Guardar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<!-- /#page-wrapper -->
