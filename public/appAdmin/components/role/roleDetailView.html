<div id="page-wrapper">

	<div class="row">
		<div class="col-md-8 col-lg-offset-4">
			<h2>Rol</h2>
		</div>
	</div>
	<form name="userForm" role="form" novalidate>
		<div class="row">
			<div class="col-md-4 well col-lg-offset-4">
				<div class="form-group">
					<label>Rol</label>
					<input type="text" name="name" class="form-control" ng-model="model.name" readonly="readonly" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 well col-lg-offset-4">
				<div class="form-group">
					<div class="col-md-3" style="padding: 1px">
						<a ui-sref="roleList" class="btn btn-primary btn-block">Regresar</a>
					</div>
					<div class="col-md-9" style="padding: 1px">
						<a ui-sref="roleEdit({id:model.id})" style="float: right" class="btn btn-default btn-block">Editar</a>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<!-- /#page-wrapper -->
