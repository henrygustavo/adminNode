<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Iniciar Sesión</h3>
                </div>
                <div class="panel-body">

                    <form name="form" role="form" novalidate>
                        <fieldset>
                            <div class="form-group">
                                <div class="alert alert-dismissible alert-warning" ng-show="isRedirected">
                                    <h3>Acceso denegado</h3>
                                    <p>Por favor ingrese sus credenciales para ser redirigido a la página solicitada</p>
                                </div>
                            </div>
                            <input-text-edit placeholder="Email" name="email" email required></input-text-edit>

                            <input-text-edit name="password" password required placeholder="Contraseña"></input-text-edit>

                            <div class="form-group">
                                <button class="btn btn-primary btn-block" ng-disabled="form.$invalid" ng-click="login(model)">Iniciar Sesión</button>
                            </div>
                            <div class="form-group">
                                <a class="btn btn-link" ui-sref="forgotpw">¿Olvidaste tu contraseña?</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
